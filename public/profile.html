<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="main-nav">
      <div class="logo">FaceGoogAplix</div>
      <div class="nav-buttons">
        <a href="cart.html" class="cart-icon">
          <i class="fa fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </a>
        <div class="dropdown">
          <button class="nav-btn menu-toggle">☰</button>
          <div id="menuDropdown" class="dropdown-content">
            <input
              type="text"
              id="dropdownSearch"
              placeholder="SEARCH..."
              class="dropdown-search"
            />
            <a href="index.html">HOME</a>
            <a href="profile.html">PROFILE</a>
            <a href="shop.html">SHOP</a>
            <a href="about.html">ABOUT</a>
            <a href="faq.html">FAQ</a>
          </div>
        </div>
      </div>
    </header>
    <div class="image-section"></div>
    <main class="content">
      
      <section class="profile-container">
        <h1>Your Profile</h1>
        <div class="profile-info">
          <div class="profile-image">
            <img src="img/default.jpg"alt="Profile Image"/>
          </div>
          <div class="profile-details">
            <p>Name: John Doe</p>
            <p>Email: john.doe@example.com</p>
            <p>Address: 123 Main Street, Anytown USA</p>
            <p>Phone: 555-555-5555</p>
          </div>
        </div>
        <button class="nav-btn edit-profile">Edit Profile</button>
      </section>

      <section class="order-history">
        <h2>Order History</h2>
        <div class="order-list">
          <!-- Order history will be dynamically added here -->
        </div>
      </section>
    </main>

    <center><footer class="footer-nav">
      <a href="about.html" class="footer-btn">About Us</a>
      <a href="faq.html" class="footer-btn">Help</a>
      <a href="login.html" class="footer-btn">Sign In</a>
      <a href="https://paypal.me/FaceGoogAplix?country.x=US&locale.x=en_US" class="footer-btn">PayPal™</a> 
    </footer></center>

    <script src="script.js"></script>
  </body>
</html>
