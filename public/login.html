<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="main-nav">
        <div class="logo">FaceGoogAplix</div>
        <div class="nav-buttons">
            <a href="cart.html" class="cart-icon">
                <i class="fa fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
            <div class="dropdown">
                <button class="nav-btn menu-toggle">☰</button>
                <div id="menuDropdown" class="dropdown-content">
                  <a href="index.html">HOME</a>
                  <a href="profile.html">PROFILE</a>
                  <a href="shop.html">SHOP</a>
                  <a href="about.html">ABOUT</a>
                  <a href="faq.html">FAQ</a>
                  <input type="text" id="dropdownSearch" placeholder="SEARCH..." 
                  class="dropdown-search"/>
                  <div id="search-results"></div>
                </div>
              </div>
        </div>
    </header>
    <div class="image-section"></div>
    <main class="content">
        <section class="login-container">
            <h1>Login</h1>
            <form id="loginForm" onsubmit="event.preventDefault(); login(email.value, password.value)">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="nav-btn">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </section>
    </main>

    <center><footer class="footer-nav">
        <a href="about.html" class="footer-btn">About Us</a>
        <a href="faq.html" class="footer-btn">Help</a>
        <a href="login.html" class="footer-btn">Sign In</a>
        <a href="https://paypal.me/FaceGoogAplix?country.x=US&locale.x=en_US" class="footer-btn">PayPal™</a> 
      </footer></center>

    <script src="script.js"></script>
</body>
</html>
