<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-nav">
        <div class="logo">FaceGoogAplix</div>
        <div class="nav-buttons">
            <button class="nav-btn shop-now">SHOP NOW</button>
            <a href="cart.html" class="cart-icon">
                <i class="fa fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
            <a href="profile.html" class="nav-btn">Profile</a>
            <div class="dropdown">
                <button class="nav-btn menu-toggle">â˜°</button>
                <div id="menuDropdown" class="dropdown-content">

                    <a href="#">PREFERENCES</a>

                </div>
            </div>
        </div>
    </header>

    <main class="content">
        <section class="login-container">
            <h1>Login</h1>
            <form id="loginForm" onsubmit="event.preventDefault(); login(email.value, password.value)">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="nav-btn">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </section>
    </main>

    <footer class="footer-nav">
