<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - E-Commerce Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="main-nav">
    <div class="logo">FaceGoogAplix</div>
    <div class="nav-buttons">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="shop.html" class="nav-btn">Shop</a>
      <a href="signup.html" class="nav-btn">Sign Up</a>
    </div>
  </header>

  <main class="content">
    <section class="login-container">
      <h1>Login</h1>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="nav-btn">Login</button>
      </form>
    </section>
  </main>

  <footer class="footer-nav">
    <a href="#" class="footer-btn">MORE</a>
    <a href="#" class="footer-btn">CONTACT</a>
    <a href="#" class="footer-btn">SHARE</a>
    <a href="#" class="footer-btn">STATS</a>
    <a href="#" class="footer-btn">FULLSCREEN</a>
  </footer>

  <script src="auth-script.js"></script>
</body>
</html>
