<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page - E-Commerce Website</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="main-nav">
    <div class="logo">FaceGoogAplix</div>
    <div class="nav-buttons">
      <a href="cart.html" class="cart-icon">
        <i class="fa fa-shopping-cart"></i>
        <span class="cart-count">0</span>
      </a>
      <div class="dropdown">
        <button class="nav-btn menu-toggle">â˜°</button>
        <div id="menuDropdown" class="dropdown-content">
          <input type="text" id="dropdownSearch" placeholder="SEARCH..." 
          class="dropdown-search"/>
          <a href="index.html">HOME</a>
          <a href="profile.html">PROFILE</a>
          <a href="shop.html">SHOP</a>
          <a href="about.html">ABOUT</a>
          <a href="faq.html">FAQ</a>
        </div>
      </div>
    </div>
  </header>

  <main class="content">
    <section class="product-details">
      <div class="product-image">
        <img id="productImage" src="" alt="Product Image">
      </div>
      <div class="product-info">
        <h1 id="productName" class="product-name">Product Name</h1> 
        <p id="productDescription" class="product-description">Product description goes here.</p> 
        <p id="productPrice" class="product-price">$99.99</p>
        <button class="nav-btn add-to-cart" onclick="addToCart()">Add to Cart</button>
      </div>
    </section>
</main>

    <section class="related-products">
      <h2>Related Products</h2>
      <div class="products-grid" id="related-products">
        <!-- Related products will be dynamically added here -->
      </div>
    </section>
  </main>

  <footer class="footer-nav">
    <a href="#" class="footer-btn">MORE</a>
    <a href="#" class="footer-btn">CONTACT</a>
    <a href="#" class="footer-btn">SHARE</a>
    <a href="#" class="footer-btn">STATS</a>
    <a href="#" class="footer-btn">FULLSCREEN</a>
  </footer>

  <script src="script.js"></script>

</body>
</html>
